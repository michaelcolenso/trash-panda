<template>
  <section class="au-animate">
      <h2>${heading}</h2>
      <div class="row au-stagger">
        <div class="col-sm-6 col-md-3 card-container au-animate" repeat.for="event of events">
            <div class="card">
                <canvas class="header-bg" width="250" height="70" blur-image.bind="image"></canvas>
                <div class="avatar">
                    <img src.bind="event.org.avatar_url" crossorigin ref="image"/>
                </div>
                <div class="content">
                    <p class="name">${event.type}</p>
                    <p><a target="_blank" class="desc" href.bind="event.repo.url">${event.repo.name}</a></p>
                </div>
            </div>
        </div>
      </div>
  </section>
</template>
